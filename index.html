<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="start-stage" class="stage active">
    <h2>Приветик, я кое-что подготовила для тебя</h2>
    <h2>Надеюсь тебе понравится😋</h2>
    <button id="start-btn">🎉 Давай начнём! 🎉</button>
  </div>

  <div id="balloon-stage" class="stage">
    <h2>Лопни все шарики 🎈</h2>
    <div id="balloon-container"></div>
  </div>

  <div id="gift-stage" class="stage">
    <h2>Выбери подарок 🎁</h2>
    <div id="gift-container"></div>
  </div>

  <div id="cake-stage" class="stage">
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <button id="blow-btn">Задуть свечу</button>
  </div>

  <div id="slideshow-stage" class="stage">
    <div id="slideshow"></div>
    <p id="caption"></p>
  </div>

  <audio id="bg-music" loop>
    <source src="assets/audio/background.mp3" type="audio/mpeg">
  </audio>
  <audio id="pop-sound">
    <source src="assets/audio/pop.mp3" type="audio/mpeg">
  </audio>
  <audio id="confetti-sound">
    <source src="assets/audio/confetti.mp3" type="audio/mpeg">
  </audio>
  <audio id="cheers-sound">
    <source src="assets/audio/cheer.mp3" type="audio/mpeg">
  </audio>
  <canvas id="confetti-canvas"></canvas>


  <script src="script.js"></script>
</body>

</html>
